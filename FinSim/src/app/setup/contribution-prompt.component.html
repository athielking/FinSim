<h4>Select Contribution Template</h4>

<mat-dialog-content>
  <form [formGroup]="promptForm">
    <mat-form-field>
        <mat-select placeholder="Contribution Type" formControlName="contributionType">
          <mat-option *ngFor="let type of types" [value]="type">{{type}}</mat-option>
        </mat-select>
      </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <span class="flex"></span>
  <button mat-button mat-dialog-close='true' color="primary">Ok</button>
  <button mat-button mat-dialog-close='false'>Cancel</button>
</mat-dialog-actions>
